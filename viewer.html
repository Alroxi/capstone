<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>ThreeJS Viewer</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<style>
body{
    margin:0;
    background:white;
}
iframe{
    border: 0;
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
}
.iframe-container{
    overflow: hidden;
    padding-top: 56.25%;
    position: relative;
}
*{
    font-family: Arial;
}
.list-group-item{
    background-color: #333;
}
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-info p-3">
            
                <h1>ThreeJs Viewer</h1>
                
                <ul class="list-group" id="list-group">
                    <li class="list-group-item p-1"><h3 class="text-light">Import 3D Source</h3></li>
                    <li class="list-group-item link p-1 active"><a class="text-light" href="loaders/stl.html" target="view">Load STL</a></li>
                    <li class="list-group-item link p-1"><a class="text-light" href="loaders/obj.html" target="view">Load Obj</a></li>
                    <li class="list-group-item link p-1"><a class="text-light" href="loaders/vrml.html" target="view">Load VRML</a></li>
                    <li class="list-group-item p-1 mt-4"><h3 class="text-light">Import 2D Source</h3></li>
                    <li class="list-group-item link p-1"><a class="text-light" href="ORB.html" target="view">Analyse Image</a></li>
                </ul>
            </div>
            <div class="col-10 iframe-container">
                <iframe src="loaders/stl.html" name="view"></iframe>
            </div>
        </div>
    </div>
</body>

<script>
// Get the container element
    var btnContainer = document.getElementById("list-group");

    // Get all buttons with class="btn" inside the container
    var btns = btnContainer.getElementsByClassName("link");

    // Loop through the buttons and add the active class to the current/clicked button
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
</script>

</html>
